name: Build and Release

on:
  push:
    tags:
      - 'v*' # ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ tag ‡∏ó‡∏µ‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡∏ï‡πâ‡∏ô‡∏î‡πâ‡∏ß‡∏¢ 'v' ‡πÄ‡∏ä‡πà‡∏ô v1.0.0
  workflow_dispatch: # ‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ run manual ‡πÑ‡∏î‡πâ

# üîë Permissions ‡∏ó‡∏µ‡πà‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô
permissions:
  contents: write
  actions: read
  security-events: write

env:
  FLUTTER_VERSION: '3.29.3'

jobs:
  # üèóÔ∏è Build for Windows
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows EXE
        run: flutter build windows --release

      - name: Create Windows Installer
        run: |
          # ‡πÉ‡∏ä‡πâ Inno Setup ‡∏´‡∏£‡∏∑‡∏≠ NSIS ‡∏™‡∏£‡πâ‡∏≤‡∏á installer
          # ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡∏µ‡πâ‡πÄ‡∏£‡∏≤‡∏à‡∏∞ zip ‡πÑ‡∏ü‡∏•‡πå
          Compress-Archive -Path "build/windows/x64/runner/Release/*" -DestinationPath "InternApp-Windows-${{ github.ref_name }}.zip"

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: "InternApp-Windows-${{ github.ref_name }}.zip"

  # üçé Build for macOS
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS App
        run: flutter build macos --release

      - name: Create Package
        run: |
          # ‡∏™‡∏£‡πâ‡∏≤‡∏á DMG file ‡∏´‡∏£‡∏∑‡∏≠ ZIP ‡∏ñ‡πâ‡∏≤ DMG ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
          mkdir -p dist
          cp -R build/macos/Build/Products/Release/project.app dist/
          
          # ‡∏•‡∏≠‡∏á create DMG ‡∏Å‡πà‡∏≠‡∏ô
          if hdiutil create -volname "InternApp" -srcfolder dist -ov -format UDZO "InternApp-macOS-${{ github.ref_name }}.dmg" 2>/dev/null; then
            echo "DMG created successfully"
          else
            echo "DMG creation failed, creating ZIP instead"
            cd dist
            zip -r "../InternApp-macOS-${{ github.ref_name }}.zip" .
            cd ..
          fi

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            InternApp-macOS-${{ github.ref_name }}.dmg
            InternApp-macOS-${{ github.ref_name }}.zip

  #  Create Release
  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List downloaded files
        run: |
          echo "Downloaded files:"
          find . -name "*.zip" -o -name "*.dmg" | head -10

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            windows-build/*.zip
            macos-build/*.dmg
            macos-build/*.zip
          name: Release ${{ github.ref_name }}
